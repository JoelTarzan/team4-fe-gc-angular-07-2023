<div class="background-container">
    <app-navbar></app-navbar>
    <div class="container main-container py-4 ">
        <div class="row g-0 p-4 ju">
            <div class="col-lg-12 col-sm-12 text-start ">
                <!-- ENUNCIADO -->
                <div class="p-1">

                    <!-- TITULO/NOMBRE CANDIDATURA -->
                    <div class="d-flex align-items-center px-3">

                        <div class="d-flex w-75 align-items-center mb-4" *ngIf="modeEditTitle">
                            <!-- Input text que añade como valor base el contenido que ya tiene -->
                            <input type="text" class="form-control" placeholder="Nombre Candidatura"
                            [(ngModel)]="name" aria-label="Candidatura" aria-describedby="Candidatura">
                            <!-- === BOTON CONFIRMACION === -->
                            <div class="px-2">
                                <button class="circle-applied-custom fromMiddle-applied-custom" *ngIf="modeEditTitle"
                                    alt="aplicar" data-animation="magnify" (click)="saveChanges()">
                                    <span></span>
                                </button>
                            </div>
                            <!-- === BOTON DESCARTAR === -->
                            <div class="px-1">
                                <button class="circle-delete-custom fromMiddle-delete-custom" *ngIf="modeEditTitle"
                                    alt="aplicar" data-animation="magnify" (click)="deleteChanges()">
                                    <span></span>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <!-- FIN---TITULO/NOMBRE CANDIDATURA--- -->

                    <!-- INFO CANDIDATURA -->
                    <div class="row row-cols-1 row-cols-xs-1 row-cols-sm-3 px-4 justify-content-around">

                        <div class="col p-0 text-center text-break"><span class="fw-bold">Localidad</span>
                            <div class="w-100 h-100 p-2 border-top">
                                <!-- Si edicion esta activada muestra un inputtext que añade como valor base su contenido -->
                                <div *ngIf="modeEditTitle">
                                    <input type="text" class="form-control" placeholder="Localizacion"
                                        [(ngModel)]="location" aria-label="Localizacion"
                                        aria-describedby="Localizacion">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col p-0 text-center text-break">
                            <span class="fw-bold">Jornada</span>
                            <div class="w-100 h-100 p-2 border-top">
                                <!-- Si edicion esta activada muestra un inputtext que añade como valor base su contenido -->
                                <div *ngIf="modeEditTitle">
                                    <input type="text" class="form-control" placeholder="Jornada"
                                    [(ngModel)]="typeWorkingDate" aria-label="Jornada"
                                        aria-describedby="Jornada">
                                </div>
                            </div>
                        </div>

                        <!-- SECCION PLAZAS -->
                        <!-- <div class="col p-0 text-center text-break">
                            <span class="fw-bold">solicitantes</span>
                            <div class="w-100 h-100 p-2 border-top">-->
                                <!-- Si edicion esta activada muestra un inputtext que añade como valor base su contenido -->
                                <!-- <div *ngIf="modeEditTitle">
                                    <input type="text" class="form-control" placeholder="Solicitantes"
                                    [(ngModel)]="applicantsNum" aria-label="Solicitantes"
                                        aria-describedby="Solicitantes">
                                </div>
                            </div>
                        </div>  -->
                        
                        <!-- SECCION VENCIMIENTO -->
                        <!-- <div class="col p-0 text-center text-break">
                            <span class="fw-bold">Vencimiento</span>
                            <div class="w-100 h-100 p-2 border-top">
                                -- Si edicion esta activada muestra un inputtext que añade como valor base su contenido --
                                <div *ngIf="modeEditTitle ">
                                    <input type="text" class="form-control" placeholder="yyyy-mm-dd"
                                    [(ngModel)]="closingDate" aria-label="Vencimiento"
                                        aria-describedby="Vencimiento">
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <!-- FIN---INFO CANDIDATURA--- -->
                </div>

                <!-- DESCRIPCION -->
                <div class="my-3 px-3 mb-4">
                    <div class="d-flex align-items-center">
                        <h5>Descripcion</h5>
                    </div>
                    <!-- Si edicion esta activada muestra un textarea -->
                    <div class="my-1 txt-justify" *ngIf="modeEditTitle">
                        <textarea class=" form-control" aria-label="With textarea" [(ngModel)]="this.description"></textarea>
                    </div>
                </div>

                <!-- REQUERIMIENTOS -->
                <div class="my-3 px-3 mb-4">
                    <div class="d-flex align-items-center">
                        <h5>Requerimientos</h5>

                    </div>
                    <!-- Si edicion esta activada muestra un textarea -->
                    <div class="my-1 txt-justify" *ngIf="modeEditTitle">
                        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="this.requirements"></textarea>
                    </div>
                </div>

                <!-- RESPONSABILIDADES -->
                <div class="my-3 px-3 text-justify">
                    <div class="d-flex">
                        <h5>Responsabilidades</h5>
                    </div>
                    <!-- Si edicion esta activada muestra un textarea -->
                    <div class="my-1 txt-justify" *ngIf="modeEditTitle">
                        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="this.responsabilities"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-sm-12 h-50 p-5 skill-box ">
                <!-- Muestra las skills de la candidatura -->
                <!-- <div>
                    <app-skills [tableData]="'candidature'" [rol]="roleUser"></app-skills>
                </div> -->
            </div>
        </div>
    </div>
</div>
