<div class="background-container">

<app-navbar></app-navbar>

<div class="container py-4 container-candidaturas">

    <div class="row d-flex flex-column flex-sm-row" [class]="rol == 'rrhh' || rol == 'admin' ? 'justify-content-end' : 'justify-content-end'">
        <div class="mb-4 col-md-3 col-12 d-flex">
            
            <select class="form-select" aria-label="Alfabético ASC">
                <option selected>Alfabético Asc.</option>
                <option value="1">Alfabético Desc.</option>
                <option value="2">Cand. Abiertas</option>
                <option value="3">Cand. Cerradas</option>
            </select>
            <div class="col-md-5 col-xl-2 mx-1" *ngIf="rol == 'rrhh' || rol == 'admin'">
                <a type="button" class="btn btn-primary">+</a>
            </div>
        </div>
        
    </div>

    <div class="row">

        <div class="col">
            <div class="card mt-1 cards-head" style ="margin-bottom: 10px;">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                    <p class="card-title col-1">Oferta</p>
                    <div>
                    <p class="">Estado</p>
                    </div>
                    <p>Ampliar</p>
                </div>
            </div>
            <div class="card mt-1 card-media" *ngFor="let candidature of displayedCandidatures">
                <div class="card-body d-flex flex-md-row justify-content-between align-items-center">
                    <div class="col-md-5 col-4">
                        <p class="card-title mb-md-0 ">{{ candidature.title }}</p>
                    </div>
                    <div class="d-flex align-items-center col-md-3 col-1">
                        <div class="state-center">
                            <span class="badge align-middle badge-custom" [class]="candidature.state ? 'text-bg-success' : 'text-bg-danger'">
                                {{ candidature.state ? '' : '' }}
                            </span>
                        </div>
                    </div>
                    <div class="col-md-2 col-2 text-end">
                        <img src="../../../../assets/eye-icon.png" class="eye-icon"[routerLink]="['/candidature-details', candidature.id]" alt="eye">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-auto">

            <app-pagination
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChanged)="onPageChanged($event)"
            ></app-pagination>
        </div>
    </div>
    
</div>

</div>
