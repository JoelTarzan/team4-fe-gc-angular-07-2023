<app-navbar></app-navbar>

<div class="container py-4">

    <div class="row d-flex flex-column flex-sm-row" [class]="rol == 'rrhh' || rol == 'admin' ? 'justify-content-between' : 'justify-content-end'">
        <div class="mb-4 col-md-3 col-xl-2 col-12" *ngIf="rol == 'rrhh' || rol == 'admin'">
            <button type="button" class="btn btn-primary w-100">Crear Candidatura</button>
        </div>
        
        <div class="mb-4 col-md-4 col-lg-3 col-xl-2 col-12">
            <select class="form-select" aria-label="Alfabético ASC">
                <option selected>Alfabético ASC</option>
                <option value="1">Alfabético DESC</option>
                <option value="2">Cand. Abiertas</option>
                <option value="3">Cand. Cerradas</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <div class="card mb-5" *ngFor="let candidature of displayedCandidatures">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                    <h3 class="card-title">{{ candidature.title }}</h3>
                    <h5>
                        <span class="badge align-middle" [class]="candidature.state ? 'text-bg-success' : 'text-bg-danger'">
                            {{ candidature.state ? 'Abierta' : 'Cerrada' }}
                        </span>
                    </h5>
                    <button type="button" class="btn btn-primary">Ver Candidatura</button>
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center mt-2">
        <div class="col-auto">

            <app-pagination
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChanged)="onPageChanged($event)"
            ></app-pagination>

        </div>
    </div>
    
</div>
