<div>
    <div class="d-flex flex-column flex-lg-row justify-content-between">
        <div class="col-12 col-lg-4 mb-2 mb-lg-0">
            <h3>Candidatos Postulados</h3>
        </div>
        <div class="col-12 col-lg-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre candidato" aria-label="Nombre usuario">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-xs-1 row-cols-sm-3 justify-content-between overflow-y-auto max_size-scroll" >
        <div class=" p-2" *ngFor="let item of userslist">
            <div class="card h-100 p-2">
                <div class="d-flex flex-wrap align-content-between justify-content-between align-items-center">
                    <img src="{{item.avatar}}" class="rounded-circle max-height-100" alt="">
                    {{item.name}} {{item.lastname}}
                    <img src="../../../../assets/eye-icon.png" class="eye-icon"[routerLink]="['/candidate-application', 1]" alt="eye">
                </div>
            </div>
        </div>
    </div>
</div>
