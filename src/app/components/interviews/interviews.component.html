<div class="main-container">

<app-navbar></app-navbar>

<div class="container container-general py-4">

    <div class="row justify-content-end">
        <div class="mb-4 mt-3 col-md-4 col-lg-3 col-xl-2 col-12">
            <select class="form-select" aria-label="Fecha ASC" [(ngModel)]="selectedOrder" (ngModelChange)="onOrderChange()">
                <option value="date-asc">Fecha ASC</option>
                <option value="date-desc">Fecha DESC</option>
                <option value="name-asc">Nombre ASC</option>
                <option value="name-desc">Nombre DESC</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <div class="card mt-1 cards-head" style ="margin-bottom: 10px;">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                    <p class="col-2">Candidato</p>
                    <div>
                    <p>Proceso</p>
                    </div>
                    <p>Ampliar</p>
                </div>
            </div>
            <div class="card mb-1" *ngFor="let openProcess of displayedOpenProcesses">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                    <p class="card-title d-flex align-items-center gap-4">
                        <img src="../../../../assets/userph.jpg" alt="Imagen de usuario default">
                        {{ openProcess.user.name }}
                    </p>
                    <h5 class="mt-md-0">
                        {{ openProcess.name }} - {{ openProcess.date | date:"dd-MM-yyyy" }}
                    </h5>
                    <img src="../../../../assets/eye-icon.png" class="eye-icon"[routerLink]="['/candidate-application', openProcess.id]" alt="eye">
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-auto">

            <app-pagination
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChanged)="onPageChanged($event)"
            ></app-pagination>

        </div>
    </div>
    
</div>

</div>
