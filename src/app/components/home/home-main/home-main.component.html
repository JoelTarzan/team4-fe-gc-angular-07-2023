<div class="main-container">
    <div class="subhead-container">
        <app-navbar></app-navbar>
        <div class="container py-4">
            <div class="head d-flex flex-column flex-md-row">
                <div class="subhead d-md-flex flex-md-row justify-content-between align-items-md-center">

                    <div class="mb-3 mb-md-0 text-center">
                        <img src="../../../../assets/aurum-nombre.png" alt="logo" id="logo-aurum">
                    </div>

                    <div class="container-fluid col-md-3">
                        <!-- <form > -->
                        <div class="d-flex input-group w-auto">
                            <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Search"
                                aria-describedby="search-addon" [(ngModel)]="searchHomeTxt" (ngModelChange)="onSearchInputChange()" />
                            <span class="input-group-text border-0" id="search-addon">
                                <img src="../../../../assets/icon-search.png" alt="search">
                            </span>
                        </div>

                    </div>

                    <div class="text-center p-3 p-md-5">
                        <h5>Ofertas abiertas</h5>
                        <div class="d-flex justify-content-center" id="contador-ofertas">
                            <div class="green-point justify-content-center text-center mt-3">
                            </div>
                            <div class="container text-start">
                                <h2>{{ numberOfCandidatures }}</h2>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <br><br>

            <div class="row justify-content-center cards">
                <ng-container *ngFor="let candidature of candidatures">
                    <div class="col-md-6 col-12 mb-3">
                        <app-home-card [candidature]="candidature" [skillsUser]="skillsUser"></app-home-card>
                    </div>
                </ng-container>
            </div>

        </div>
    </div>

    <div class="text-end p-3" id="Copyright">
        Â© 2023 Copyright: Team 4 Gold
    </div>
    
</div>
