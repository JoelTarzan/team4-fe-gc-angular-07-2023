<div class="main-container ">
    <app-navbar></app-navbar>
    <div class="change-password-container ">
        <div class="change-password-form">

            <div class="alert alert-danger fade show" role="alert" [hidden]="!invalidPassword">
                Contraseña actual incorrecta.
            </div>

            <div class="alert alert-success fade show" role="alert" [hidden]="!successPasswordChange">
                Contraseña actual cambiada correctamente.
            </div>

            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group m-3 mb-4">
                    <label for="username">Cambio de contraseña</label>
                </div>
                <div class="form-group m-3">
                    <input type="password" class="form-control" id="currentPassword" placeholder="Contraseña actual" formControlName="currentPassword">
                    <div *ngIf="changePasswordForm.get('currentPassword')?.hasError('required') && changePasswordForm.get('currentPassword')?.touched" class="error-message">
                        Porfavor, escriba su contraseña actual.
                    </div>
                </div>
                <div class="form-group m-3">
                    <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña" formControlName="newPassword">
                    <div *ngIf="changePasswordForm.get('newPassword')?.hasError('required') && changePasswordForm.get('newPassword')?.touched" class="error-message">
                        La contraseña es obligatoria
                    </div>
                    <div *ngIf="changePasswordForm.get('newPassword')?.hasError('pattern') && changePasswordForm.get('newPassword')?.touched" class="error-message">
                        La contraseña debe tener como mínimo 8 caracteres con mayúsculas, minúsculas y números
                    </div>
                </div>
                <div class="form-group m-3">
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Repita nueva contraseña" formControlName="confirmNewPassword">
                    <div *ngIf="changePasswordForm.get('confirmNewPassword')?.hasError('passwordMismatch') && changePasswordForm.get('confirmNewPassword')?.touched" class="error-message">
                        Las contraseñas no coinciden
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!changePasswordForm.valid">Confirmar</button>
            </form>
        </div>
    </div>
</div>
