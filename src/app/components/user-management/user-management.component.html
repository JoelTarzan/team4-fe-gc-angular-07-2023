<div class="main-container">

    <app-navbar></app-navbar>

    <div class="container py-4 container-general">

        <div class="row d-flex justify-content-between">

            <div class="mb-4 col-md-4 col-lg-3 col-xl-3 col-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre usuario" aria-label="Nombre usuario" [(ngModel)]="inputValue" (ngModelChange)="onInputChange()">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
            </div>

            <div class="mb-4 col-md-4 col-lg-3 col-xl-2 col-6">
                <select class="form-select" aria-label="Nombre ASC" [(ngModel)]="selectedOption" (ngModelChange)="filterChange()">
                    <option value="name-asc">Nombre asc.</option>
                    <option value="name-desc">Nombre desc.</option>
                    <option value="rrhh">Rol RRHH</option>
                    <option value="candidate">Rol Candidato</option>
                </select>
            </div>
        </div>

        <div class="row mt-3 container-list">

            <div class="col">
                <div class="card mt-1 cards-head" style="margin-bottom: 10px;">
                    <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                        <p class="col-2">Usuario</p>
                        <div>
                            <p class="">Correo</p>
                        </div>
                        <p>Rol</p>
                    </div>
                </div>
                <div class="card mb-1" *ngFor="let user of displayedUsers">
                    <div
                        class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column gap-2">
                        <p class="card-title d-flex align-items-center gap-3">
                            <img src="http://localhost:3000/user.jpg" alt="Imagen de usuario default">
                            {{ user.name + ' ' + user.lastname }}
                        <p>
                        <p class="grey-text email-text">{{ user.email }}</p>
                        <div class="col-md-2">
                            <select class="form-select" aria-label="Candidato" [(ngModel)]="user.role.name">
                                <option [ngValue]="'candidate'">Candidato</option>
                                <option [ngValue]="'rrhh'">RRHH</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="d-flex justify-content-between mb-1 mt-2">
            <div class="col-auto">
                <p class="grey-text">Usuarios RRHH: {{ numRrhh }} RRHH</p>
                <p class="grey-text">Usuarios candidatos: {{ numCandidates }} Candidatos</p>
            </div>

            <div class="col-auto">
                <button class="btn btn-primary" (click)="saveChanges()">Guardar</button>
            </div>
        </div>

        <div class="row justify-content-center mt-2">

            <div class="col-auto">

                <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
                    (pageChanged)="onPageChanged($event)"></app-pagination>

            </div>

        </div>

    </div>

</div>
