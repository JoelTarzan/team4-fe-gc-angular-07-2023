<app-navbar></app-navbar>

<div class="container py-4">

    <div class="row d-flex justify-content-between">

        <div class="mb-4 col-md-4 col-lg-3 col-xl-3 col-12">   
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre usuario" aria-label="Nombre usuario">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
        </div>

        <div class="mb-4 col-md-4 col-lg-3 col-xl-2 col-12">
            <select class="form-select" aria-label="Nombre ASC">
                <option selected>Nombre ASC</option>
                <option value="1">Nombre DESC</option>
                <option value="1">Rol ASC</option>
                <option value="1">Rol DESC</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <div class="card mb-5" *ngFor="let user of displayedUsers">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column gap-2">
                    <h3 class="card-title d-flex align-items-center gap-3">
                        <img src="http://localhost:3000/user.jpg" alt="Imagen de usuario default">
                        {{ user.name + ' ' + user.lastname }}
                    </h3>
                    <h4>{{ user.email }}</h4>
                    <div class="col-md-2">
                        <select class="form-select" aria-label="Candidato" [(ngModel)]="user.rrhh">
                            <option [ngValue]="false">Candidato</option>
                            <option [ngValue]="true">RRHH</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <div class="d-flex justify-content-between mb-3">
        <div class="col-auto">
            <p>Existen: {{ numRrhh }} RRHH</p>
            <p>Existen: {{ numCandidates }} Candidatos</p>
        </div>

        <div class="col-auto">
            <button class="btn btn-primary" (click)="saveChanges()">Guardar</button>
        </div>
    </div>

    <div class="row justify-content-center mt-2">

        <div class="col-auto">

            <app-pagination
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChanged)="onPageChanged($event)"
            ></app-pagination>

        </div>

    </div>
    
</div>
