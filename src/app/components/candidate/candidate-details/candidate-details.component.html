<div class="background-container">
    <div class="main-container">
        <app-navbar></app-navbar>
        <!-- Contenedor principal -->
        <div class="container container-candidate d-column shadow p-3 rounded justify-content-center align-items-center">
            <!-- Sección de información del candidato -->
            <div class="d-flex justify-content-evenly flex-wrap my-5 gap-5 items-align-center">
                <div>
                    <!-- Imagen del candidato -->
                    <img [src]="getAvatarUrl(user!) != null ? getAvatarUrl(user!) : '../../../assets/userph.jpg'" alt="Avatar" class="img-fluid user-img">
                    <div class="text-center mt-4">
                        <p>{{ user?.lastname + ', ' + user?.name }}</p>
                        <p class="title-text">{{ user?.title }}</p>
                    </div>
                    <!-- Selector de valoración -->
                    <div class="d-flex justify-content-center">
                        <div class="mx-auto" style="max-width: 150px;"> 
                            <div class="text-center mb-2">
                                <label>Valoración</label>
                            </div>
                            <select class="form-select" aria-label="Default select example" (change)="onChangeRating()" [(ngModel)]="selectedRating">
                                <option value=0>0</option>
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Detalles del candidato -->
                <div class="d-column col-md-6">
                <div class="mb-3 row">
                    <label for="titleInput" class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-10">
                        <input id="titleInput" class="form-control" type="text" [value]="user?.phone" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="titleInput" class="col-sm-2 col-form-label">Correo</label>
                    <div class="col-sm-10">
                        <input id="titleInput" class="form-control" type="text" [value]="user?.email" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="titleInput" class="col-sm-2 col-form-label">LinkedIn</label>
                    <div class="col-sm-10">
                        <input id="titleInput" class="form-control" type="text" [value]="user?.linkedin" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="titleInput" class="col-sm-2 col-form-label">Web</label>
                    <div class="col-sm-10">
                        <input id="titleInput" class="form-control" type="text" [value]="user?.web" aria-label="Disabled input example" disabled readonly>
                    </div>
                </div>
                </div>                          
            </div>
            <!-- Pestañas y card grande de notas -->
            <div class="card">
                <div class="card-header custom-card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <!-- <li class="nav-item">
                            <a class="nav-link custom-nav-link" [class.active]="activeTab === 1" (click)="changeTab(1)">Notas</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link custom-nav-link" [class.active]="activeTab === 2" (click)="changeTab(2)">Aptitudes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link custom-nav-link" [class.active]="activeTab === 3" (click)="changeTab(3)">Descripción Candidato</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <!-- <div class="card-text">
                        {{ activeTab === 1 ? notes : '' }}
                    </div> -->
                    <div class="card-text d-flex justify-content-start " *ngIf="activeTab === 2">
                            <app-skills class="col-12 col-md-5" [tableData]="'user'" [rol]="'rrhh'"></app-skills>
                    </div>
                    <div class="card-text">
                        {{ activeTab === 3 ? user?.description : '' }}
                    </div>
                </div>
            </div>
            <!-- Sección de postulaciones -->
            <div class="container" style="padding: 20px;">
                <div class="row">
                    <div class="col">
                        <br>
                        <h4>Postulaciones</h4>
                        <hr>
                    </div>                   
                </div>
                <div class="row post-cards d-flex justify-content-between">
                    <div class="col-md-6 mb-4" *ngFor="let application of applications">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                <img src="../../../../assets/grupo-castilla.jpg" alt="logo" style="max-width: 35px; height: auto;">
                                <h5 class="card-title m-1">{{ application.candidature.name }}</h5>
                            </div>
                                <p class="card-text mt-3">{{ application.candidature.description }}</p>
                            </div>
                            <div class="d-flex justify-content-end">
                                <img src="../../../../assets/eye-icon.png" class="eye-icon" [routerLink]="['/candidate-application', application.id]" alt="eye">
                            </div>
                        </div>
                    </div>
                </div>       
            </div>

        </div>
    </div>
</div>
