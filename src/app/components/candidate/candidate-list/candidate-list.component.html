<app-navbar></app-navbar>

<div class="container py-4">

    <div class="row d-flex justify-content-between">

        <div class="d-flex gap-3 mb-4 col-md-7 col-12">
            <div>   
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre usuario" aria-label="Nombre usuario">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
            </div>

            <div>
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtrar Skills
                    </button>
                    <ul class="dropdown-menu p-1">
                        <li *ngFor="let skill of skills">
                            <input class="form-check-input mx-2" type="checkbox" [(ngModel)]="skill.value" (ngModelChange)="onFilterChange(skill)">
                            <label class="form-check-label">{{ skill.title }}</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        

        <div class="mb-4 col-md-4 col-lg-3 col-xl-2 col-12">
            <select class="form-select" aria-label="Nombre ASC">
                <option selected>Nombre ASC</option>
                <option value="1">Nombre DESC</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <div class="card mb-5" *ngFor="let candidate of displayedCandidates">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column gap-2">
                    <h3 class="card-title d-flex align-items-center gap-3 col-md-3">
                        <img src="http://localhost:3000/user.jpg" alt="Imagen de usuario default">
                        {{ candidate.name + ' ' + candidate.lastname }}
                    </h3>
                    <div class="my-3 mt-md-0">
                        <app-rating [rating]="candidate.rating"></app-rating>
                    </div>
                    <button class="btn btn-primary" [routerLink]="['/candidate-details', candidate.id]">Detalles</button>
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center mt-2">

        <div class="col-auto">

            <app-pagination
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChanged)="onPageChanged($event)"
            ></app-pagination>

        </div>

    </div>
    
</div>
