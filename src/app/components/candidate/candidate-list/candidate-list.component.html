<div class="main-container">

    <app-navbar></app-navbar>

    <div class="container py-4 container-general">

        <div class="row d-flex justify-content-between">

            <div class="d-flex gap-3 mb-2 col-md-7 col-12">
                <div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre candidato" aria-label="Nombre usuario" [(ngModel)]="inputValue" (ngModelChange)="onInputChange()">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                    </div>
                </div>

                <div>
                    <div class="btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Filtrar Aptitudes
                        </button>
                        <ul class="dropdown-menu p-1" id="skills-menu">
                            <li *ngFor="let skill of skills">
                                <input class="form-check-input mx-2" type="checkbox" [(ngModel)]="skill.value" (ngModelChange)="onFilterChange(skill)">
                                <label class="form-check-label truncate-text">{{ skill.name }}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>



            <div class="mb-4 col-md-4 col-lg-3 col-xl-2 col-12">
                <select class="form-select" aria-label="Nombre ASC" [(ngModel)]="selectedOrder" (ngModelChange)="onOrderChange()">
                    <option value="name-asc">Nombre asc.</option>
                    <option value="name-desc">Nombre desc.</option>
                </select>
            </div>
        </div>

        <div class="row mt-3 container-list">

            <div class="col">
                <div class="card mt-1 cards-head" style ="margin-bottom: 10px;">
                    <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                        <p class="col-3">Candidato</p>
                        <div>
                        <p class="">Valoraci√≥n</p>
                        </div>
                        <p>Ampliar</p>
                    </div>
                </div>
                <div class="card mb-1 custom card" *ngFor="let candidate of displayedCandidates">
                    <div
                        class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column gap-2">
                        <p class="card-title d-flex align-items-center gap-3 col-md-3">
                            <img [src]="candidate.avatar != null ? candidate.avatar : '../../../assets/userph.jpg'" alt="Imagen de usuario default" class="img-fluid">
                            {{ candidate.name + ' ' + candidate.lastname }}
                        </p>
                        <div class="mt-md-1">
                            <app-rating [rating]="candidate.rating"></app-rating>
                        </div>
                        <div class="">
                            <img src="../../../../assets/eye-icon.png" class="eye-icon"[routerLink]="['/candidate-details', candidate.id]" alt="eye">
                    </div>
                </div>
            </div>

        </div>

        <div class="row justify-content-center mt-3">

            <div class="col-auto">

                <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"
                    (pageChanged)="onPageChanged($event)"></app-pagination>

            </div>

        </div>

    </div>

</div>
