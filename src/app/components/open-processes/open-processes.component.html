<app-navbar></app-navbar>

<div class="container py-4">

    <div class="row justify-content-end">
        <div class="mb-4 col-md-4 col-lg-3 col-xl-2 col-12">
            <select class="form-select" aria-label="Fecha ASC">
                <option selected>Fecha ASC</option>
                <option value="1">Fecha DESC</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <div class="card mb-5" *ngFor="let openProcess of displayedOpenProcesses">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                    <h3 class="card-title">{{ openProcess.candidature }}</h3>
                    <h5>
                        {{ openProcess.title }} - {{ openProcess.date }}
                    </h5>
                    <a type="button" class="btn btn-primary" [routerLink]="['/candidature-details', openProcess.id]">Ver Candidatura</a>
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center mt-2">
        <div class="col-auto">

            <app-pagination
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChanged)="onPageChanged($event)"
            ></app-pagination>

        </div>
    </div>
    
</div>
