<div class="main-container">

<app-navbar></app-navbar>

<div class="container container-general py-4">

    <div class="row justify-content-end">
        <div class="mb-4 mt-3 col-md-4 col-lg-3 col-xl-2 col-12">
            <select class="form-select" aria-label="Fecha ASC">
                <option selected>Fecha ASC</option>
                <option value="1">Fecha DESC</option>
            </select>
        </div>
    </div>

    <div class="row">

        <div class="col">
            <div class="card mt-1 cards-head" style ="margin-bottom: 10px;">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                    <p>Oferta</p>
                    <div>
                    <p>Proceso</p>
                    </div>
                    <p>Ampliar</p>
                </div>
            </div>
            <div class="card mb-1" *ngFor="let openProcess of displayedOpenProcesses">
                <div class="card-body d-flex justify-content-between align-items-center flex-md-row flex-column">
                    <p class="card-title">{{ openProcess.candidature }}</p>
                    <h5>
                        {{ openProcess.title }} - {{ openProcess.date }}
                    </h5>
                    <img src="../../../../assets/eye-icon.png" class="eye-icon"[routerLink]="['/candidature-details', openProcess.id]" alt="eye">
                </div>
            </div>
        </div>

    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-auto">

            <app-pagination
                [currentPage]="currentPage"
                [totalPages]="totalPages"
                (pageChanged)="onPageChanged($event)"
            ></app-pagination>

        </div>
    </div>
    
</div>
</div>
